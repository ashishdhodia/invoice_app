<body>
  <main class="form-signin">
    <form [formGroup]="signUpForm" (ngSubmit)="signUpPost(signUpForm.value)">
      <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
      <div class="form-floating">
        <input
          type="text"
          class="form-control mt-2"
          formControlName="_business_name"
          placeholder="Business Name"
        />
        <label for="floatingInput">Business Name</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control mt-2"
          formControlName="_business_address"
          placeholder="Business Address"
        />
        <label for="floatingInput">Business Address</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control mt-2"
          formControlName="_business_city"
          placeholder="Business City"
        />
        <label for="floatingInput">Business City</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control mt-2"
          formControlName="_business_state"
          placeholder="Business State"
        />
        <label for="floatingInput">Business State</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control mt-2"
          formControlName="_business_phone"
          placeholder="Business Phone"
        />
        <label for="floatingInput">Business Phone</label>
      </div>
      <div class="form-floating">
        <input
          type="email"
          class="form-control mt-2"
          formControlName="_business_email"
          placeholder="Business Email"
        />
        <label for="floatingInput">Business Email</label>
      </div>
      <div class="form-floating">
        <input
          type="text"
          class="form-control mt-2"
          formControlName="_username"
          placeholder="Usernamee"
        />
        <label for="floatingInput">Username</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control mt-2"
          formControlName="_password"
          placeholder="Password"
        />
        <label for="floatingInput">Password</label>
      </div>

<div class="container">
    <!-- <button class="btn btn-success" (click)="onSubmit()">Products</button><br /> -->
    <!-- {{ recData }}<br /> -->
  
    <button
      class="btn btn-success mt-2 mb-2 btn-lg float-end"
      data-bs-toggle="modal"
      data-bs-target="#postModal"
      (click)="clearForm()"
    >
      Add Client
    </button>
  
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col" *ngFor="let itemField of fieldsForTable">
            {{ itemField }}
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recData; let i = index">
          <td>{{ item.clientName }}</td>
          <td>{{ item.clientAddress }}</td>
          <td>{{ item.clientCity }}</td>
          <td>{{ item.clientState }}</td>
          <td>{{ item.clientPhone }}</td>
          <td>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#putModal"
              (click)="forModal(item.clientId, item)"
            >
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <!-- Modal for put -->
    <div
      class="modal fade"
      id="putModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form [formGroup]="myPutForm" (ngSubmit)="onPut(myPutForm)">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                {{ modalTitle }}
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
  
            <div class="modal-body">
              <div
                class="input-group mt-1"
                *ngFor="let itemModal of fieldsOrigin; let i = index"
              >
                <span class="input-group-text">{{ fields[i] }}</span>
                <!-- <p>{{ formPutData.itemModal }}</p> -->
                <input
                  type="text"
                  class="form-control"
                  formControlName="{{ itemModal }}"
                  required
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  
    <!-- Modal for post -->
    <div
      class="modal fade"
      id="postModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <form [formGroup]="myPutForm" (ngSubmit)="onPost(myPutForm)">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                {{ modalTitle }}
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
  
            <div class="modal-body">
              <div
                class="input-group mt-1"
                *ngFor="let itemModal of fieldsOriginPost; let i = index"
              >
                <span class="input-group-text">{{ fields[i] }}</span>
                <!-- <p>{{ formPutData.itemModal }}</p> -->
                <input
                  type="text"
                  class="form-control"
                  formControlName="{{ itemModal }}"
                  required
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Add Client
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
